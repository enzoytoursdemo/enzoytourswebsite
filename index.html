<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enzoy Tours</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100%;
      max-width: 320px;
      height: auto;
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 6vw;
      color: #ffffff;
      letter-spacing: 2px;
    }

    @media (min-width: 768px) {
      .coming-soon {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo/Enzoy_Logo.png" alt="Enzoy Tours Logo" class="logo" />
  <div class="coming-soon">COMING SOON</div>
</body>
</html>
